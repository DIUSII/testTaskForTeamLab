<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png"/>
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/keyframes.css">
        <link rel="stylesheet" href="css/media.css">
        <title>Stihl</title>
    </head>
    <body>
        <div class="welcome-window">
            <div class="welcome-window__container">
                <div class="welcome-window__main">
                    <img
                        src="./assets/images/logoStihl.svg"
                        alt="logo Stihl"
                        width="150px"
                        height="35px"
                        class="welcome-window__logo"
                    >
                    <div class="welcome-window__info-container">
                        <h1 class="welcome-window__title">
                            <div class="welcome-window__title_relative">
                                <span class="welcome-window__title_animation-text">Возьми STIHL –</span>
                                <div class="welcome-window__title_animation-slide welcome-window__title_animation-slide_width_600"></div>
                            </div>
                            <div class="welcome-window__title_relative">
                                <span class="welcome-window__title_animation-text">почувствуй мощь!</span>
                                <div class="welcome-window__title_animation-slide welcome-window__title_animation-slide_width_650"></div>
                            </div>
                        </h1>
                        <div class="welcome-window__subtitle-container">
                            <div class="welcome-window__line-container">
                                <div class="welcome-window__line"></div>
                            </div>
                            <div class="welcome-window__subtitle-container">
                                <p class="welcome-window__subtitle">
                                    Единственное условие – регистрация продукта,
                                    которая займет меньше минуты и будет сделана прямо
                                    в магазине в момент Вашей покупки!
                                </p>
                            </div>
                        </div>
                        <div class="welcome-window__button-container">
                            <button class="welcome-window__button welcome-window__button_animation">Узнать больше</button>
                            <div class="welcome-window__button_animation-slide"></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="welcome-window__chainsaw-container">
                    <span class="welcome-window__chainsaw-text">Бензопилы</span>
                    <div class="welcome-window__pagination-container">
                        <p>
                            <span></span>
                            <span></span>
                        </p>
                    </div>
                    <div class="welcome-window__slider-container">
                        <div class="welcome-window__loaded-container">
                            <div class="welcome-window__load-container">
                                <div class="welcome-window__load welcome-window__load-one"></div>
                            </div>
                            <div class="welcome-window__checkpoint"></div>
                            <div class="welcome-window__load-container">
                                <div class="welcome-window__load welcome-window__load-two"></div>
                            </div>
                            <div class="welcome-window__checkpoint"></div>
                        </div>
                        <div class="welcome-window__arrows-container">
                            <img src="./assets/images/arrow.svg" alt="arrow" class="welcome-window__arrow welcome-window__arrow_left">
                            <img src="./assets/images/arrow.svg" alt="arrow" class="welcome-window__arrow welcome-window__arrow_right">
                        </div>
                    </div>
                </div>
                <img src="./assets/images/chainsawWithSide.png" alt="chainsawWithSide" class="welcome-window__chainsaw-with-side">
                <img src="./assets/images/chainsawWithTop.png" alt="chainsawWithSide" class="welcome-window__chainsaw-with-top">
            </div>
        </div>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
